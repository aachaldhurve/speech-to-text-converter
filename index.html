<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-12 p-5 m-5 bg-color">
                <center>

                    <div class="card text-dark bg-light mb-3" style="max-width: 50rem;">
                        <div class="card-header">
                            <h3>Speech To Text Converter</h3>
                        </div>
                        <div class="card-body">

                            <textarea name="" class="form-control w-80 mt-4" id="mytextarea" cols="30"
                                rows="5"></textarea>

                            <div class="d-grid gap-3 d-lg-block">
                                <button class="btn btn-primary mt-4 " id="startbtn"
                                    style="font-size:20px; cursor: pointer;"> Start <i
                                        class="fa fa-microphone"></i></button>
                                <button class="btn btn-danger mt-4 " id="stopbtn"
                                    style="font-size:20px; cursor: pointer;"> Stop <i
                                        class="fa fa-microphone-slash"></i></button>
                            </div>

                        </div>
                </center>
            </div>
            <div class="col-sm-2"></div>

        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
